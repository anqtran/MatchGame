<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <!-- resetCSS -->
  <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="resources/css/style.css" type="text/css" rel="stylesheet">

  <!-- Link Boostrap css -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Add favicon -->
  <link rel="icon" href="./favicon.png" type="image/x-icon">
  <!-- import works Sans font -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-xs-12" id="game-instruction">
        <h3>Match Game</h3>
        <h5>Rules</h5>
        <p>Click on a card to reveal the number on the other side.
          Click on a second card to try and find a match to the first.
          If you succeed, the pair will be removed from play. If not, try again!</p>
          <h5>How To Win</h5>
          <p>You win when all pairs have been found.</p>
        </div>

        <div class="col-md-9 col-xs-12" id="game">



        </div>
      </div>

    </div>


    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./resources/js/match-game.js"></script>

  </script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>

</body>
</html>
